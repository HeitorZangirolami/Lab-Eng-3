<!DOCTYPE html>
<html>
<head>
    <title>Calculadora do iPhone</title>
    <style>
      body {
        margin-top: 80px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #fff;
        }
        #calculator {
            width: 340px;
            margin: 0 auto;
            padding: 70px 20px 70px 20px;
            background-color: #000000;
            border: 1px solid #424242;
            border-radius: 50px;
            box-shadow: 0px 0px 10px #aaa;
            text-align: center;
        }
        #display {
            width: 95%;
            height:8;
            margin-bottom: 20px;
            font-size: 32px;
            border: none;
            background-color: #b65311;
            color: #ffffff;
            padding: 10px;
            border-radius: 60px;
            margin-right: 90px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            width: 75px;
            height: 75px;
            font-size: 24px;
            border: 1px solid #333;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div class="button-row">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>

            <div class="button" onclick="appendToDisplay('/')">รท</div>
        </div>
        <div class="button-row">
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('*')">x</div>
        </div>
        <div class="button-row">
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('-')">-</div>
        </div>
        <div class="button-row">
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="calculateResult()">=</div>
            <div class="button" onclick="appendToDisplay('+')">+</div>
        </div>
        <div class="button-row">
            <div class="button" onclick="clearDisplay()">C</div>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }      
        function calculateResult() {
            try {
                const display = document.getElementById('display');
                display.value = eval(display.value);
            } catch (error) {
                const display = document.getElementById('display');
                display.value = 'Erro';
            }
        }
    </script>
</body>
</html>
</body>
</html>
